<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador/Desencriptador</h1>
        <textarea id="input-texto" placeholder="Ingresa tu texto aquí..."></textarea>
        <div class="buttons">
            <button class="encriptar" onclick="encriptar()">Encriptar</button>
            <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        <div class="resultado-container">
            <p id="resultado">El resultado aparecerá aquí...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
